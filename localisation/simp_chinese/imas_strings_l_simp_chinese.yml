 Idols_detail_01:0 "樱木真乃\n\n4月25日\n\n155\n\n48\n\n86-58-88\n\n[idol_country_01.GetName]\n\n外出、公园晒太阳\n\n被鸟喜欢\n\n和蔼可亲的治愈系女孩，心地善良，易于激发保护欲的类型，仅仅待在一起就令人产生幸福感。"
 Idols_detail_02:0 "风野灯织\n\n3月4日\n\n154\n\n43\n\n75-55-78\n\n[idol_country_02.GetName]\n\n音乐鉴赏、探寻美景、占卜\n\n料理、日程管理\n\n扎在头后的黑发给人深刻印象的高冷系美少女，在得到自己认可之前不吝惜努力的克己的性格。"
 Idols_detail_03:0 "八宫巡\n\n7月22日 \n\n157\n\n46\n\n90-59-89\n\n[idol_country_02.GetName]\n\n与人交谈、活动身体 \n\n运动全能 \n\n性格天真烂漫，无论对方是谁都会积极地搭话。富有活力、爱为朋友着想的女孩。"
 Idols_detail_04:0 "月冈恋钟\n\n2月25日\n\n165\n\n58\n\n93-60-91\n\n[idol_country_04.GetName]\n\n咱的料理，不管怎样都是超赞的啦！\n\n能画出超像的肖像画的说！\n\n自信满满无论什么情况都积极乐观的性格，拥有引人注目的可爱程度与好身材，但也有常跌倒，会搞错舞步等笨手笨脚的一面。"
 Idols_detail_05:0 "田中摩美美\n\n5月24日\n\n161\n\n49\n\n81-56-83\n\n[idol_country_05.GetName]\n\n流浪、戏弄人\n\n剪自己的头发\n\n讨厌麻烦事的消极系朋克女孩。虽然论身材与颜值都算出类拔萃的美少女，但对自己感兴趣的事情以外都漫不经心的性格。"
 Idols_detail_06:0 "白濑咲耶\n\n6月27日\n\n158\n\n44\n\n91-58-87\n\n[idol_country_06.GetName]\n\n到各种各样的地方去\n\n让自己显得帅气到极点的举止\n\n在女校就读，运动万能、学业优秀、容姿端丽的模特美女。举止如同王子般帅气，在女性中有很高的人气。"
 Idols_detail_07:0 "三峰结华\n\n1月16日\n\n158\n\n44\n\n73-52-81\n\n[idol_country_07.GetName]\n\n鉴赏偶像演唱会、摄影、游戏、动画、读书\n\n学习、让所推的偶像迅速地记住自己\n\n性格自由奔放，难以捉摸的亚文化系眼镜女生。貌美又活跃，对初次见面的人也能自在地交谈。"
 Idols_detail_08:0 "幽谷雾子\n\n9月23日\n\n160\n\n44\n\n79-55-81\n\n[idol_country_08.GetName]\n\n收集可爱的东西、手工艺、献血 \n\n把绷带缠得好看、走路不发出脚步声、削苹果皮\n\n散发出神秘气场的银发女孩。特征是梦幻的气质和一圈圈包在身上的绷带。虽然话语不多，但心地善良。"
 Idols_detail_09:0 "小宫果穗\n\n7月29日\n\n163\n\n45\n\n80-57-83\n\n[idol_country_09.GetName]\n\n看星期天早上的儿童节目、收集周边商品\n\n能记住很多喜欢的节目中的招牌台词\n\n散发出神秘气场的银发女孩。特征是梦幻的气质和一圈圈包在身上的绷带。虽然话语不多，但心地善良。"
 Idols_detail_10:0 "园田智代子\n\n2月24日\n\n149\n\n46\n\n85-56-82\n\n[idol_country_10.GetName]\n\n探访甜品店\n\n能吃很多\n\n哪个班上都会有一个的普通女孩。开朗易于亲近的性格，非常喜欢吃甜食。借着名字的谐音，把喜欢巧克力的偶像作为自己的卖点。"
 Idols_detail_11:0 "西城树里\n\n2月24日\n\n149\n\n46\n\n85-56-82\n\n[idol_country_11.GetName]\n\n外国音乐、游戏\n\n运动全能、（到初二为止）篮球\n\n酷酷的假小子女孩。常因说话语气粗暴遭人畏惧，但骨子里十分纯情，怕害羞而坦率不起来的类型。"
 Idols_detail_12:0 "杜野凛世\n\n10月19日\n\n155\n\n44\n\n70-54-78\n\n[idol_country_12.GetName]\n\n少女漫画、所有艺道\n\n折纸、《百人一首》\n\n伫立的身姿沉静优雅的大和抚子。彬彬有礼，甘居人后的性格。有着少女漫画这样意外的爱好。"
 Idols_detail_13:0 "有栖川夏叶 \n\n8月16日 \n\n168\n\n49\n\n85-58-84\n\n[idol_country_13.GetName]\n\n训练、拉伸 \n\n整体造型搭配\n\n生于富裕家庭的社长千金。以自己的家名为傲，同时也为了不坠家声时时勤于锻炼。身材挺拔紧致。"
 Idols_detail_14:0 "大崎甘奈\n\n12月25日 \n\n159\n\n43\n\n80-56-80\n\n[idol_country_14.GetName]\n\n购物、美甲、自拍\n\n早起、勤俭节约\n\n大崎双子中的妹妹。无论对谁都能不加排斥对待的天真烂漫的辣妹。尽全力享受只有现在才能做的事的正当下女孩。"
 Idols_detail_15:0 "大崎甜花\n\n12月25日 \n\n159\n\n44\n\n81-58-83\n\n[idol_country_15.GetName]\n\n午睡、上网、动画、游戏 \n\n没什么特别的\n\n大崎双子中的姐姐。从小就被甘奈照顾。不擅长和人说话，有很多看动画、打游戏这种室内派的爱好。"
 Idols_detail_16:0 "桑山千雪\n\n4月18日 \n\n163\n\n47\n\n89-58-92\n\n[idol_country_16.GetName]\n\n制作小装饰品  \n\n裁缝、指路\n\n温柔的笑容令人印象深刻，事务所的大姐姐般的存在。特征是富有母性的娴静气质。心灵手巧，兴趣是亲手制作可爱的小饰品。"
 Idols_detail_17:0 "芹泽朝日\n\n1月4日 \n\n153\n\n47\n\n78-58-77\n\n[idol_country_17.GetName]\n\观察人类、和人搭话  \n\n 记忆力很好\n\n总是在寻找有趣的东西，怎么也静不下来的富有探究欲的女孩。对感兴趣的东西会一直线地猛冲，但也有着容易厌倦的一面。"
 Idols_detail_18:0 "黛冬优子\n\n12月4日 \n\n163\n\n55\n\n78-59-81\n\n[idol_country_18.GetName]\n\n和朋友聊天 \n\n 和大家都变得要好 \n\n脸上常带含蓄的笑容，貌似十分清纯的女孩。非常喜欢可爱的东西，采取对周围体贴周到等易受人喜爱的举动。"
 Idols_detail_19:0 "和泉爱依\n\n8月2日 \n\n162\n\n51\n\n90-58-88\n\n[idol_country_19.GetName]\n\n和朋友游玩、听新出的歌曲  \n\n 能打几个小时的电话  \n\n活泼、乐天又有些粗枝大叶的女孩。不擅长思考复杂问题，但非常易于亲近。"
 Idols_detail_20:0 "浅仓透\n\n5月4日 \n\n160\n\n50\n\n82-57-78\n\n[idol_country_20.GetName]\n\n看电影、电视剧  \n\n 记住他人的长相\n\n不加修饰保持自然的性格。不怎么在意被周围的人怎么看，豁达又自由自在。然而拥有着让谁都会被吸引的满溢着透明感的独特气场。"
 Idols_detail_21:0 "樋口圆香\n\n10月27日 \n\n159\n\n47\n\n79-55-79\n\n[idol_country_21.GetName]\n\n并没有什么（兴趣）  \n\n 并没有什么（特技） \n\n酷酷的爱讽刺。清爽的长眼角和泪痣是特征。对制作人态度冷淡。"
 Idols_detail_22:0 "福丸小糸\n\n11月11日 \n\n148\n\n42\n\n71-54-73\n\n[idol_country_22.GetName]\n\n读书  \n\n 学习 \n\n认生又窝里横的小动物系女孩。认真勤勉，擅长学习。容易被骗，经常被青梅竹马捉弄。"
 Idols_detail_23:0 "市川雏菜\n\n3月17日 \n\n165\n\n56\n\n87-60-86\n\n[idol_country_23.GetName]\n\n无论什么都挺喜欢～  \n\n无论什么都挺擅长～  \n\n向着自己认定的“幸福”直冲的奔放女孩。喜欢青梅竹马的学姐透。"
 Idols_detail_24:0 "七草日花\n\n7月26日 \n\n158\n\n48\n\n82-55-84\n\n[idol_country_24.GetName]\n\n音乐鉴赏 \n\n家务  \n\n个性要强同时又很会撒娇的“大家的妹妹”。对偶像有强烈的憧憬，也能窥见其不愿妥协的执着和好胜的一面。"
 Idols_detail_25:0 "绯田美琴\n\n9月8日  \n\n170\n\n54\n\n85-57-85\n\n[idol_country_25.GetName]\n\n作词作曲  \n\n舞蹈编排   \n\n尽管是位专心致志的美人，但对于吃饭睡觉等身边琐事却很凑合。拥有从事偶像工作的经验，对于“偶像”的执着胜过任何人。"



